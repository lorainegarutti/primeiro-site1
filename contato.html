<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="/css/reset.css">
		<link rel="stylesheet" href="/css/style.css">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="/imagens/logo.png"></h1>
				<nav>
					<ul class="navegacao">
						<li><a href="/html/index2.html">Home</a></li>
						<li><a href="/html/produtos.html">Produtos</a></li>
						<li><a href="/html/contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		
		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">E-mail</label>
				<input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com.br">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<div>
					<p>Como prefere que nosso contato seja feito?</p>
					<label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato">E-mail</label>
					<label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="contato">
					Telefone</label>
					<label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato">WhatsApp</label>
				</div>

				<div>
					<p class="checkbox">Qual horário prefere ser atendido?</p>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</div>

				<label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por e-mail?</label>

				<input class="enviar" type="submit" value="Enviar formulário">
			</form>

		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Segunda-feira</td>
					<td>8 ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta-feira</td>
					<td>8 ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta-feira</td>
					<td>8 ~ 20h</td>
				</tr>
			</tbody>
		</table>

		</main>

		<footer>
				<img src="/imagens/logo-branco.png">
				<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>


	</body>
</html>
